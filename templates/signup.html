<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.62/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #E3F2FD, #BBDEFB);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        h2 {
            color: #1E88E5;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #90CAF9;
            outline: none;
            background: #E3F2FD;
            border-radius: 8px;
            color: #1A237E;
            font-size: 16px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #1A237E;
        }

        input:focus {
            background: #BBDEFB;
            border-color: #1E88E5;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #1565C0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
        }

        .password-requirements {
            color: #1A237E;
            font-size: 0.9em;
            margin: -10px 0 15px;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #1A237E;
        }

        .terms input {
            width: auto;
            margin-right: 10px;
        }

        .terms a {
            color: #1E88E5;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .terms a:hover {
            color: #1565C0;
        }

        p {
            color: #1A237E;
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #1E88E5;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            color: #1565C0;
        }

        .spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Spline 3D Background -->
    <spline-viewer class="spline-background" url="https://prod.spline.design/your-real-scene-id/scene.splinecode"></spline-viewer>

    <div class="container">
        <h2>Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Confirm Password" required>
            </div>

            <div class="password-requirements">
                Password must contain at least 8 characters, one number, and one special character
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms & Conditions</a></label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
