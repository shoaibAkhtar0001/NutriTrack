<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        

        .container {
            max-width: 800px;
            margin: 7rem auto 2rem;
            padding: 0 2rem;
        }

        .workout-form-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .workout-form-header {
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .exercise-list {
            margin-top: 2rem;
            text-align: left;
        }

        .exercise-card {
            background: rgba(37, 99, 235, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .exercise-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        .logo-icon {
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

            margin: 0;
            padding: 0;

        }

            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

            display: flex;
            align-items: center;

            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 7rem auto 2rem;
            padding: 0 2rem;
        }

        .calculator-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'dashboard' username=request.user.username %}" class="logo">
                <div class="logo-icon">ðŸ¥—</div>
                NutriTrack
            </a>
            <div class="nav-links">
                <a href="{% url 'dashboard' username=request.user.username %}">Dashboard</a>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="workout-form-card">
            <div class="workout-form-header">
                <h1>Find Exercises</h1>
                <p>Enter a body part (e.g., chest, legs, abs) to get workouts.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="body_part" placeholder="Enter body part..." required>
                <button type="submit">Search Exercises</button>
            </form>
        </div>

        {% if exercises %}
        <div class="exercise-list">
            <h2>Exercises:</h2>
            {% for ex in exercises %}
                <div class="exercise-card">
                    <img src="{{ ex.gifUrl }}" alt="{{ ex.name }}">
                    <div>
                        <strong>{{ ex.name }}</strong> - {{ ex.target }}
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{% url 'log_workout' %}">
                <button>Add to workout log</button>
            </a>
        </div>
    </div>

</body>
</html>
