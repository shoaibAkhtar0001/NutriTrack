<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Diet & Workout Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 7rem auto 2rem;
            padding: 0 2rem;
        }

        .form-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .logo-icon {
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }
        .navbar {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'dashboard' username=request.user.username %}" class="logo">
                <div class="logo-icon">ðŸ¥—</div>
                NutriTrack
            </a>
            <div class="nav-links">
                <a href="{% url 'dashboard' username=request.user.username %}">Dashboard</a>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Workout Planner Form -->
        <div class="form-card" style="margin-top: 2rem;">
            <div class="form-header">
                <h1>Workout Planner</h1>
                <p>Enter your preferences to get a structured workout plan</p>
            </div>
            <form method="post" action="{% url 'workout_plan'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="workout_frequency">Workout Frequency (per week)</label>
                    <select id="workout_frequency" name="workout_frequency" required>
                        <option value="3">3 Days</option>
                        <option value="4">4 Days</option>
                        <option value="5">5 Days</option>
                        <option value="6">6 Days</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Goal Type</label>
                    <select id="goal" name="goal" required>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="fat_loss">Fat Loss</option>
                        <option value="strength">Strength</option>
                        <option value="endurance">Endurance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" name="experience" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment">Available Equipment</label>
                    <select id="equipment" name="equipment" required>
                        <option value="bodyweight">Bodyweight</option>
                        <option value="dumbbells">Dumbbells</option>
                        <option value="full_gym">Full Gym</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="duration">Workout Duration</label>
                    <select id="duration" name="duration" required>
                        <option value="30">30 Minutes</option>
                        <option value="45">45 Minutes</option>
                        <option value="60">60 Minutes</option>
                    </select>
                </div>
                <button type="submit">Generate Workout Plan</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
