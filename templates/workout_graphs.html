<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2563eb;
        }
        canvas {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e293b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logo-icon {
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }
        .navbar {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #f97316;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: var(--card);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 7rem auto 2rem;
            padding: 0 2rem;
        }

        .calculator-card {
            background: var(--card);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'dashboard' username=request.user.username %}" class="logo">
                <div class="logo-icon">ðŸ¥—</div>
                NutriTrack
            </a>
            <div class="nav-links">
                <a href="{% url 'dashboard' username=request.user.username %}">Dashboard</a>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>ðŸ“Š Workout Progress</h2>

        <canvas id="weightChart"></canvas>
        <canvas id="frequencyChart"></canvas>
        <canvas id="exerciseChart"></canvas>

        <br><br>
        <a href="{% url 'workout_history' %}" class="back-btn">â¬… Back to History</a>
    </div>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/progress-data/')
            .then(response => response.json())
            .then(data => {
                // 1ï¸âƒ£ Line Chart: Weight Lifted
                let weightCtx = document.getElementById("weightChart").getContext("2d");
                new Chart(weightCtx, {
                    type: "line",
                    data: {
                        labels: data.weight_data.map(w => w.date),
                        datasets: [{
                            label: "Total Weight Lifted (kg)",
                            data: data.weight_data.map(w => w.total_weight),
                            borderColor: "#2563eb",
                            backgroundColor: "rgba(37, 99, 235, 0.2)",
                            borderWidth: 2
                        }]
                    }
                });

                // 2ï¸âƒ£ Bar Chart: Workout Frequency
                let frequencyCtx = document.getElementById("frequencyChart").getContext("2d");
                new Chart(frequencyCtx, {
                    type: "bar",
                    data: {
                        labels: data.workout_frequency.map(w => "Week " + w.week),
                        datasets: [{
                            label: "Workouts Per Week",
                            data: data.workout_frequency.map(w => w.count),
                            backgroundColor: "#4caf50"
                        }]
                    }
                });

                // 3ï¸âƒ£ Pie Chart: Exercise Type Distribution
                let exerciseCtx = document.getElementById("exerciseChart").getContext("2d");
                new Chart(exerciseCtx, {
                    type: "pie",
                    data: {
                        labels: data.exercise_distribution.map(e => e.exercise),
                        datasets: [{
                            label: "Workout Type",
                            data: data.exercise_distribution.map(e => e.count),
                            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"]
                        }]
                    }
                });
            });
        });
    </script>

</body>
</html>
